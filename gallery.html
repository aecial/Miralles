<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="bg-transparent mt-10 h-32 flex items-center z-20">
        <div
          class="bg-transparent w-screen flex items-center justify-between px-24"
        >
          <div>
            <a class="avatar" href="index.html">
              <div class="w-32 rounded-full">
                <img
                  src="./assets/mirallesLogo.png"
                  alt="logo"
                  class="rounded-full"
                />
              </div>
            </a>
          </div>
          <div class="flex gap-16">
            <a class="link link-hover text-black text-lg" href="index.html"
              >Miralles Resort</a
            >
            <a
              class="link link-hover text-black text-lg link-active"
              href="gallery.html"
              >Gallery</a
            >
            <a class="link link-hover text-black text-lg" href="reviews.html"
              >Reviews</a
            >
            <a class="link link-hover text-black text-lg" href="contact-us.html"
              >Contact Us</a
            >
          </div>
          <div>
            <button class="btn btn-primary text-white text-lg">
              Follow Us
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.097 1.515a.75.75 0 0 1 .589.882L10.666 7.5h4.47l1.079-5.397a.75.75 0 1 1 1.47.294L16.665 7.5h3.585a.75.75 0 0 1 0 1.5h-3.885l-1.2 6h3.585a.75.75 0 0 1 0 1.5h-3.885l-1.08 5.397a.75.75 0 1 1-1.47-.294l1.02-5.103h-4.47l-1.08 5.397a.75.75 0 1 1-1.47-.294l1.02-5.103H3.75a.75.75 0 0 1 0-1.5h3.885l1.2-6H5.25a.75.75 0 0 1 0-1.5h3.885l1.08-5.397a.75.75 0 0 1 .882-.588ZM10.365 9l-1.2 6h4.47l1.2-6h-4.47Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
        <div class="bg-white text-black absolute w-screen -z-10 h-8"></div>
      </nav>
    </header>
    <main class="main-height p-5 bg-transparent">
      <h1 class="text-3xl text-center uppercase">Photo Gallery</h1>
      <div class="mt-2 h-[32rem] flex flex-col">
        <div
          class="flex gap-7 justify-center border border-t border-b border-l-0 border-r-0 font-semibold text-sm py-2"
        >
          <p
            onclick="changePics(0)"
            class="link link-hover hover:text-primary hover:font-bold"
          >
            Overview
          </p>
          <p
            onclick="changePics(1)"
            class="link link-hover hover:text-primary hover:font-bold"
          >
            Coffee Corner
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Bar and Play Lounge
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Lobby Area
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Tipi Rooms
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Swimming Pool and Jacuzzi
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Go Kart, Playground and Unwind
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Gazebos Snack Bar
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Grill and Eat
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Bonfire Camp
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Miralles Farm
          </p>
        </div>
        <div
          id="photoDiv"
          class="h-full p-4 grid grid-cols-6 justify-items-center overflow-y-scroll gap-10"
        >
          <!-- <button class="bg-red-500 w-36 h-36 overflow-hidden cursor-pointer">
            <img
              src="./assets/a1.jpg"
              class="h-full w-full object-cover transform transition duration-500 hover:scale-125"
            />
          </button> -->
        </div>
      </div>
    </main>

    <dialog id="my_modal_1" class="modal">
      <div class="flex gap-10 justify-center items-center">
        <button id="prevBtn" class="btn btn-primary text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"
            />
          </svg>
        </button>
        <div class="modal-box bg-white">
          <img
            id="nowShowing"
            src="./assets/try.jpg"
            class="h-96 w-[80vw] object-cover"
          />
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn btn-primary">Close</button>
            </form>
          </div>
        </div>
        <button id="nextBtn" class="btn btn-primary text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
            />
          </svg>
        </button>
      </div>
    </dialog>
    <script src="./gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline@2.3.0/dist/preline.min.js"></script>
  </body>
</html>
