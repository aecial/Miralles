<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="bg-transparent lg:mt-10 mt-5 h-32 flex items-center z-[21]">
        <div
          class="bg-transparent w-screen flex items-center justify-between lg:px-24 px-6"
        >
          <div>
            <a class="avatar" href="index.html">
              <div class="lg:w-32 w-20 rounded-full">
                <img
                  src="./assets/mirallesLogo.png"
                  alt="logo"
                  class="rounded-full"
                />
              </div>
            </a>
          </div>
          <div class="lg:hidden" onclick="clicked()">
            <label id="myHamburger" class="swap mt-1 swap-rotate">
              <!-- this hidden checkbox controls the state
              <input id="myHamburger" type="checkbox" /> -->

              <!-- hamburger icon -->
              <svg
                class="swap-off"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 512 512"
              >
                <path
                  d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
                />
              </svg>

              <!-- close icon -->
              <svg
                class="swap-on bg-transparent"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 512 512"
              >
                <polygon
                  points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
                />
              </svg>
            </label>
          </div>
          <div class="hidden gap-16 lg:flex">
            <a class="link link-hover text-black text-lg" href="index.html"
              >Miralles Resort</a
            >
            <a
              class="link link-hover text-black text-lg link-active"
              href="gallery.html"
              >Gallery</a
            >
            <a class="link link-hover text-black text-lg" href="reviews.html"
              >Reviews</a
            >
            <a class="link link-hover text-black text-lg" href="contact-us.html"
              >Contact Us</a
            >
          </div>
          <div class="hidden lg:block">
            <button class="btn btn-primary text-white text-lg">
              Follow Us
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.097 1.515a.75.75 0 0 1 .589.882L10.666 7.5h4.47l1.079-5.397a.75.75 0 1 1 1.47.294L16.665 7.5h3.585a.75.75 0 0 1 0 1.5h-3.885l-1.2 6h3.585a.75.75 0 0 1 0 1.5h-3.885l-1.08 5.397a.75.75 0 1 1-1.47-.294l1.02-5.103h-4.47l-1.08 5.397a.75.75 0 1 1-1.47-.294l1.02-5.103H3.75a.75.75 0 0 1 0-1.5h3.885l1.2-6H5.25a.75.75 0 0 1 0-1.5h3.885l1.08-5.397a.75.75 0 0 1 .882-.588ZM10.365 9l-1.2 6h4.47l1.2-6h-4.47Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
        <div class="bg-white text-black absolute w-screen -z-10 h-8"></div>
      </nav>
      <div
        id="navbarDiv"
        class="hidden animate-slide-down w-36 flex-col gap-0 text-xs h-auto absolute z-20 bg-white top-[6rem] right-6 p-2 shadow-sm shadow-[#C69B6D]"
      >
        <a class="link link-hover text-black text-lg" href="index.html"
          >Miralles Resort</a
        >
        <a
          class="link link-hover text-black text-lg link-active"
          href="gallery.html"
          >Gallery</a
        >
        <a class="link link-hover text-black text-lg" href="reviews.html"
          >Reviews</a
        >
        <a class="link link-hover text-black text-lg" href="contact-us.html"
          >Contact Us</a
        >
      </div>
    </header>
    <main class="main-height p-5 bg-transparent">
      <h1 class="text-3xl text-center uppercase">Photo Gallery</h1>
      <div class="mt-2 h-[32rem] flex flex-col">
        <div
          class="flex gap-7 justify-center border border-t border-b border-l-0 border-r-0 font-semibold text-sm py-2"
        >
          <p
            onclick="changePics(0)"
            class="link link-hover hover:text-primary hover:font-bold"
          >
            Overview
          </p>
          <p
            onclick="changePics(1)"
            class="link link-hover hover:text-primary hover:font-bold"
          >
            Coffee Corner
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Bar and Play Lounge
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Lobby Area
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Tipi Rooms
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Swimming Pool and Jacuzzi
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Go Kart, Playground and Unwind
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Gazebos Snack Bar
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Grill and Eat
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Bonfire Camp
          </p>
          <p class="link link-hover hover:text-primary hover:font-bold">
            Miralles Farm
          </p>
        </div>
        <div
          id="photoDiv"
          class="h-full p-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 justify-items-center overflow-y-scroll gap-10"
        >
          <button
            class="bg-red-500 w-36 h-36 overflow-hidden cursor-pointer hidden"
          >
            <img
              src="./assets/a1.jpg"
              alt="fsdf"
              class="hidden h-full w-full object-cover transform transition duration-500 hover:scale-125"
            />
          </button>
        </div>
      </div>
    </main>

    <dialog id="my_modal_1" class="modal">
      <form method="dialog">
        <button class="text-white absolute right-20 top-10 text-xl">X</button>
      </form>
      <div class="flex gap-10 justify-center items-center">
        <button id="prevBtn" class="btn btn-primary text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z"
            />
          </svg>
        </button>
        <div>
          <img
            id="nowShowing"
            src="./assets/try.jpg"
            class="h-[34rem] w-[80vw] object-contain"
          />
        </div>
        <button id="nextBtn" class="btn btn-primary text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"
            />
          </svg>
        </button>
      </div>
    </dialog>
    <script src="./gallery.js"></script>
  </body>
</html>
