<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miralles Resort</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body class="main">
    <header>
      <nav
        class="bg-transparent lg:mt-10 mt-5 h-32 flex items-center absolute z-[21]"
      >
        <div
          class="bg-transparent w-screen flex items-center justify-between lg:px-24 px-6"
        >
          <div>
            <a class="avatar" href="index.html">
              <div class="lg:w-32 w-20 rounded-full">
                <img
                  src="./assets/mirallesLogo.png"
                  alt="logo"
                  class="rounded-full"
                />
              </div>
            </a>
          </div>
          <div class="lg:hidden" onclick="clicked()">
            <label id="myHamburger" class="swap mt-1 swap-rotate">
              <!-- this hidden checkbox controls the state
              <input id="myHamburger" type="checkbox" /> -->

              <!-- hamburger icon -->
              <svg
                class="swap-off"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 512 512"
              >
                <path
                  d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
                />
              </svg>

              <!-- close icon -->
              <svg
                class="swap-on bg-transparent"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 512 512"
              >
                <polygon
                  points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
                />
              </svg>
            </label>
          </div>
          <div class="hidden gap-16 lg:flex">
            <a class="link link-hover text-black text-lg link-active"
              >Miralles Resort</a
            >
            <a class="link link-hover text-black text-lg" href="gallery.html"
              >Gallery</a
            >
            <a class="link link-hover text-black text-lg" href="reviews.html"
              >Reviews</a
            >
            <a class="link link-hover text-black text-lg" href="contact-us.html"
              >Contact Us</a
            >
          </div>
          <div class="hidden lg:block">
            <button class="btn btn-primary text-white text-lg">
              Follow Us
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="size-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.097 1.515a.75.75 0 0 1 .589.882L10.666 7.5h4.47l1.079-5.397a.75.75 0 1 1 1.47.294L16.665 7.5h3.585a.75.75 0 0 1 0 1.5h-3.885l-1.2 6h3.585a.75.75 0 0 1 0 1.5h-3.885l-1.08 5.397a.75.75 0 1 1-1.47-.294l1.02-5.103h-4.47l-1.08 5.397a.75.75 0 1 1-1.47-.294l1.02-5.103H3.75a.75.75 0 0 1 0-1.5h3.885l1.2-6H5.25a.75.75 0 0 1 0-1.5h3.885l1.08-5.397a.75.75 0 0 1 .882-.588ZM10.365 9l-1.2 6h4.47l1.2-6h-4.47Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
        <div class="bg-white text-black absolute w-screen -z-10 h-8"></div>
      </nav>
      <div
        id="navbarDiv"
        class="hidden animate-slide-down w-36 flex-col gap-0 text-xs h-auto absolute z-20 bg-white top-[6rem] right-6 p-2 shadow-sm shadow-[#C69B6D]"
      >
        <a class="link link-hover text-black text-lg link-active"
          >Miralles Resort</a
        >
        <a class="link link-hover text-black text-lg" href="gallery.html"
          >Gallery</a
        >
        <a class="link link-hover text-black text-lg" href="reviews.html"
          >Reviews</a
        >
        <a class="link link-hover text-black text-lg" href="contact-us.html"
          >Contact Us</a
        >
      </div>
    </header>
    <main onclick="paginationClick()" class="h-screen bg-red-500">
      <div class="w-screen h-screen bg-white shadow-md dark:bg-neutral-800">
        <div
          id="overlay"
          class="absolute z-[17] h-screen w-screen bg-slate-800 opacity-[0.50]"
        ></div>
        <div
          id="overlay2"
          class="absolute z-[18] h-screen w-screen flex flex-col justify-center items-center text-white"
        >
          <h3 class="lg:text-[2rem] text-lg lg:mb-10">Welcome to</h3>
          <h1 class="lg:text-[6rem] text-4xl">Miralles Resort</h1>
        </div>
        <div
          data-hs-carousel='{
            "loadingClasses": "opacity-0"
          }'
          class="relative"
        >
          <div
            class="hs-carousel relative overflow-hidden w-full h-screen bg-white"
          >
            <div
              class="hs-carousel-body absolute top-0 bottom-0 start-0 flex flex-nowrap transition-transform duration-700 opacity-0"
            >
              <div class="hs-carousel-slide">
                <div
                  class="flex justify-center h-full bg-gray-100 dark:bg-neutral-900"
                >
                  <span
                    class="self-center text-gray-800 transition duration-700 dark:text-white"
                    ><img
                      src="./assets/try.jpg"
                      alt="try1"
                      class="w-screen h-screen object-cover"
                  /></span>
                </div>
              </div>
              <div class="hs-carousel-slide">
                <div
                  class="flex justify-center h-full bg-gray-200 dark:bg-neutral-800"
                >
                  <span
                    class="self-center bg-red-500 text-gray-800 transition duration-700 dark:text-white"
                    ><img
                      src="./assets/try2.jpg"
                      alt="try2"
                      class="w-screen h-screen object-cover"
                  /></span>
                </div>
              </div>
              <div class="hs-carousel-slide">
                <div
                  class="flex justify-center h-full bg-gray-300 dark:bg-neutral-700"
                >
                  <span
                    class="self-center text-gray-800 transition duration-700 dark:text-white"
                    ><img
                      src="./assets/try3.jpg"
                      alt="try3"
                      class="w-screen h-screen object-cover"
                  /></span>
                </div>
              </div>
              <div class="hs-carousel-slide">
                <div
                  class="flex justify-center h-full bg-gray-300 dark:bg-neutral-700"
                >
                  <span
                    class="self-center text-gray-800 transition duration-700 dark:text-white"
                    ><img
                      src="./assets/try4.jpg"
                      alt="try4"
                      class="w-screen h-screen object-cover"
                  /></span>
                </div>
              </div>
              <div class="hs-carousel-slide">
                <div
                  class="flex justify-center h-full bg-gray-300 dark:bg-neutral-700"
                >
                  <span
                    class="self-center text-4xl text-gray-800 transition duration-700 dark:text-white"
                    ><img
                      src="./assets/try5.jpg"
                      alt="try5"
                      class="w-screen h-screen object-cover"
                  /></span>
                </div>
              </div>
            </div>
          </div>

          <div
            id="paginationBtn"
            class="hs-carousel-pagination flex justify-center absolute bottom-3 start-0 end-0 space-x-2 z-20"
            onclick="paginationClick()"
          >
            <span
              class="hs-carousel-active:bg-primary hs-carousel-active:border-primary size-3 border border-gray-400 bg-white rounded-full cursor-pointer dark:border-neutral-600 dark:hs-carousel-active:bg-primary dark:hs-carousel-active:border-primary"
            ></span>
            <span
              class="hs-carousel-active:bg-primary hs-carousel-active:border-primary size-3 border border-gray-400 bg-white rounded-full cursor-pointer dark:border-neutral-600 dark:hs-carousel-active:bg-primary dark:hs-carousel-active:border-primary"
            ></span>
            <span
              class="hs-carousel-active:bg-primary hs-carousel-active:border-primary size-3 border border-gray-400 bg-white rounded-full cursor-pointer dark:border-neutral-600 dark:hs-carousel-active:bg-primary dark:hs-carousel-active:border-primary"
            ></span>
            <span
              class="hs-carousel-active:bg-primary hs-carousel-active:border-primary size-3 border border-gray-400 bg-white rounded-full cursor-pointer dark:border-neutral-600 dark:hs-carousel-active:bg-primary dark:hs-carousel-active:border-primary"
            ></span>
            <span
              class="hs-carousel-active:bg-primary hs-carousel-active:border-primary size-3 border border-gray-400 bg-white rounded-full cursor-pointer dark:border-neutral-600 dark:hs-carousel-active:bg-primary dark:hs-carousel-active:border-primary"
            ></span>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
    <!-- <script src="./node_modules/preline/dist/preline.js"></script> -->
    <script src="
    https://cdn.jsdelivr.net/npm/preline@2.3.0/dist/preline.min.js
    "></script>
    <script>
      function paginationClick() {
        let overlay = document.getElementById("overlay");
        let overlay2 = document.getElementById("overlay2");
        overlay.hidden = true;
        overlay2.classList.add("hidden");
      }
    </script>
  </body>
</html>
